<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>AppPython</title>
</head>
<body>
    <!--Base é a página PAI(Template), as páginas que estiverem herdando dela, terão o seu conteúdo exibido no body-->
    <!--Reutilização e herança de arquivos HTML-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">FlaskStudy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('main')}}">Home</a> <!--Execut a a função main quando clicar me HOME-->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('sobre')}}">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Movies
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{{url_for('filmes', parameter='popular')}}">Popular</a></li>
                <li><a class="dropdown-item" href="{{url_for('filmes', parameter='kids')}}">Kids</a></li>
                <li><a class="dropdown-item" href="{{url_for('filmes', parameter='2010')}}">2010</a></li>
                <li><a class="dropdown-item" href="{{url_for('filmes', parameter='drama')}}">Drama</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{{url_for('filmes', parameter='tom_cruise')}}">Tom Cruise</a></li>
              </ul>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('lista_cursos')}}">Cursos</a>
              </li>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container"> <!--Container bootstrap-->
        {% block conteudo %}
        {% endblock conteudo %}
    </div>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
